- defaults:
    link:
      create: true
      relink: true
      force: true
      ignore-missing: true
    shell:
      stdout: true
      quiet: true

- clean: ['~', '~/.config']

- link:
    # git
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore: git/.gitignore

    ~/.config/alacritty: config/alacritty
    ~/.config/tmux: config/tmux
    ~/.config/fish: config/fish
    ~/.config/omf: config/omf
    ~/.config/nvim: config/nvim

    # vscode
    ~/Library/Application Support/Code/User/settings.json: vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json: vscode/keybindings.json
    ~/Library/Application Support/Code/User/snippets/global.code-snippets: vscode/global.code-snippets

- create:
    - ~/code

- shell:
    - [brew bundle --file=./Brewfile, homebrew install]
    - [chsh -s $(which fish), Making fish the default shell]
