- defaults:
    link:
      create: true
      relink: true
      force: true
      ignore-missing: true
    shell:
      stdout: true
      quiet: true

- clean: ['~', '~/.config']

- link:
    # git
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore: git/.gitignore

    ~/.config/alacritty: config/alacritty
    ~/.config/tmux: config/tmux
    ~/.config/fish: config/fish
    ~/.config/omf: config/omf
    ~/.config/nvim: config/nvim

    # vscode
    ~/Library/Application Support/Code/User/settings.json: vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json: vscode/keybindings.json
    ~/Library/Application Support/Code/User/snippets/global.code-snippets: vscode/global.code-snippets

- create:
    - ~/code
    - ~/bin

- shell:
    - command: brew bundle --file=./Brewfile
      description: homebrew install

    - command: chsh -s $(which fish)
      description: Making fish the default shell

    - command: npm i -g zx whistle pnpm @antfu/ni upload-image-from-clipboard vite
      description: npm install global dependencies

    - command: zx ./script.mjs
      description: install vscode extensions

    - commnand: rm -rf ~/.zsh_history ~/.zsh_sessions
